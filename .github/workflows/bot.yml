name: Python Trending Bot

on:
  schedule:
    - cron: '0 0 * * *'  # Günde bir kez çalıştır (her gece yarısı UTC)
  workflow_dispatch:  # Manuel olarak da tetiklenebilir

jobs:
  post-trending:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1  # Sadece son commit'i indir (daha hızlı)
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'  # Pip paketlerini önbelleğe al
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run bot
      env:
        BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      run: python bot.py
      timeout-minutes: 5  # Maksimum çalışma süresini sınırla
